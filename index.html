<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wizard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-br from-blue-800 to-blue-600">
    <div class="weather-card rounded-2xl p-8 text-white w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6">Weather Wizard</h1>
        <div class="flex mb-6">
            <input type="text" id="inputLokasi" placeholder="Masukkan nama kota..." class="flex-grow px-4 py-3 rounded-l-full text-gray-700 focus:outline-none">
            <button id="btnGet" class="bg-gradient-to-r from-blue-500 to-purple-500 px-6 py-3 rounded-r-full text-white font-semibold"><i data-feather="search"></i></button>
        </div>
        <div class="text-center mb-6">
            <div id="celcius" class="text-4xl font-bold mb-2">--째C</div>
            <div id="kota">Kota</div>
            <div id="negara" class="text-sm opacity-80">Negara</div>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div><div id="humidity">--%</div></div>
            <div><div id="fahrenheit">--째F</div></div>
        </div>
        <div>
            <div id="provinsi">-</div>
            <div id="longitude">-</div>
            <div id="latitude">-</div>
        </div>
    </div>

    <script>
        feather.replace();
        const apiKey = "f2e9bc8fbcd0487398c65550250710";

        $("#btnGet").click(function() {
            const lokasi = $("#inputLokasi").val().trim();
            if (lokasi === "") {
                alert("Masukkan nama kota terlebih dahulu!");
                return;
            }
            const urlapi = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${lokasi}&aqi=no`;
            $.ajax({
                url: urlapi,
                method: "GET",
                success: function (data) {
                    $("#celcius").text(data.current.temp_c + "째C");
                    $("#fahrenheit").text(data.current.temp_f + "째F");
                    $("#humidity").text(data.current.humidity + "%");
                    $("#negara").text(data.location.country);
                    $("#provinsi").text(data.location.region);
                    $("#kota").text(data.location.name);
                    $("#longitude").text(data.location.lon);
                    $("#latitude").text(data.location.lat);
                },
                error: function () {
                    alert("Lokasi tidak ditemukan atau terjadi kesalahan!");
                }
            });
        });
    </script>
</body>
</html>
